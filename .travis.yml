language: java
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
  - chmod +x gradle/wrapper/gradle-wrapper.jar

script:
  - ./gradlew jar
addons:
  apt:
    packages:
      - sshpass
after_success:
  - sshpass -p $SCP_PASSWORD scp -o stricthostkeychecking=no -r ./build/libs/*.jar $SCP_TARGET:~ >>aaa.txt